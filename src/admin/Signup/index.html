<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for admin</title>
    <!-- stylings  -->
    <link rel="stylesheet" href="../../styles/admin__form.css">
</head>
<body>
    <!-- main section  -->
    <main>
        <!-- form for signing up for Administration request  -->
        <form action="" id="signup_form">
            <!-- heading  -->
            <h1 class="form__heading">Request Administration access</h1>

            <!-- email  -->
            <label for="email">Email</label>
            <input type="email" name="email" id="form__email">

            <!-- password -->
            <label for="password">Password</label>
            <input type="password" name="password" id="form__password">

            <!-- submit button  -->
            <input type="submit" value="Sign up" class="big_btn">

            <!-- to navigate existing users  -->
            <p>Already an admin? <a href="../Login/">Login here</a></p>
        </form>

        <p>or</p>

        <!-- letting users sign up with google  -->
        <button type="button" class="login-with-google-btn" >
            <img src="../../assets/google-logo.png" alt="">
            Sign in with Google
        </button>
    </main>

    <!-- aside section  -->
    <aside>
        <!-- figure image  -->
        <img src="../../assets/storyline-login-page-on-laptop-screen.png" alt="">
    </aside>
</body>
</html>
