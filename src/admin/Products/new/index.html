<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New product</title>
    <!-- stylings  -->
    <link rel="stylesheet" href="../../../Styles/admin_new_product.css">
</head>
<body>
    <nav>
        <a href="/admin/">
            <img src="https://scontent.fkhi5-2.fna.fbcdn.net/v/t39.30808-1/404338963_122111768576103852_3887662244884141609_n.jpg?stp=dst-jpg_p200x200&_nc_cat=105&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeE0R6tgqpTtS4zjMigclW01_9I1hSZZ-ZL_0jWFJln5kuH3b_35bEJzZ41j4XsDmjMYKanK699U6_bNSQ6Pi--w&_nc_ohc=UtGTlZHjI-4AX9VPIHC&_nc_ht=scontent.fkhi5-2.fna&oh=00_AfAt5f5jqwQrHZyKme1Wh8yW0TYeip7Nhqjtt3VT4YzAfw&oe=65FCFFBB" alt="logo" class="logo">
        </a>

        <a href="/admin/" class="go_back_btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg>
        </a>
    </nav>

    <main>
        <aside>
            <div class="step-indicator">
                <div class="step step-1 active">
                    <div class="ball active">
                        1
                    </div>
                    <div class="line-con">
                        <div class="line"></div>
                    </div>
                </div>
                
                <div class="step step-2">
                    <div class="ball">
                        2
                    </div>
                </div>
            </div>
        </aside>

        <!-- section to take the product details on step 1  -->
        <section class=" product_details_inp" id="forms_section">
            <!-- display area to show msgs  -->
            <div class="msg_display" >
                <h1 id="form__msg-display" class="thin-heading">Create new product</h1>
            </div>

            <div class="forms-con">
                <!-- inputs area to take inputs  -->
                <form id="form_step_1" class="currentActiveForm">

                    <!-- to take images(primary and secondry input) -->
                    <div class="image-inpts">

                        <!-- for primary (main) image  -->
                        <div 
                        class="image-upload" id="primary_image-upload"
                        >

                        <svg data-hideOnImagePreview xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                            <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
                        </svg>

                            <p data-hideOnImagePreview class="image-upload-msg">Upload your primary image here</p>

                            <input hidden id="primary_image-inp" type="file" name="image_primary_upload_inp" accept="image/*"
                            class="input_file"
                            />

                            <img data-showOnImagePreview class="preview-img hidden" src="" id="primary_img"/>

                        </div>

                        <!-- secondary imgs container  -->
                        <div class="sec-img-con">
                            <div 
                            class="image-upload" id="sec-1_image-upload"
                            >

                            <svg data-hideOnImagePreview xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                                <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
                            </svg>

                                <p class="image-upload-msg" data-hideOnImagePreview> your secondary image</p>

                                <input 
                                hidden 
                                type="file" name="image_primary_upload_inp" accept="image/*"
                                class="input_file"/>

                                <img data-showOnImagePreview class="preview-img hidden secondary_image_preview" src="" />

                            </div>

                            <div 
                            class="image-upload" id="sec-2_image-upload"
                            >

                            <svg data-hideOnImagePreview xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                                <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
                            </svg>

                                <p class="image-upload-msg" data-hideOnImagePreview> your secondary image</p>

                                <input 
                                hidden type="file" name="image_primary_upload_inp" accept="image/*"
                                class="input_file"/>

                                <img data-showOnImagePreview class="preview-img hidden secondary_image_preview" src="" />

                            </div>
                        </div>
                    </div>

                    <!-- basic details inputs  -->
                    <div class="product-details-inp">
                        <h2 class="thin-heading">Product details</h2>

                        <div class="input-feild">

                            <label for="product_title">Product title</label>

                            <input type="text" name="product_title" class="input" data-identification_name="title"
                            required
                            placeholder="Product title">
                        </div>

                        <div class="input-feild">

                            <label for="product_description">Product Description</label>

                            <textarea data-identification_name="Description" name="product_description" id="" placeholder="Description for your product" required></textarea>
                        </div>

                        <div class="input-feild">

                            <label for="product_description">Product Price</label>

                            <input data-identification_name="price" type="number" class="input" required 
                            name="product_price" id="" placeholder="Rs. 99"></input>
                        </div>

                        <div class="next-btn-con two_btn_con">
                            <Button class="prev outline-btn" hidden>Previous</Button>
                            <input type="submit" value="Next Step" class="next big_btn">
                        </div>
                    </div>
                </form>

                <form class="step_2 hidden" id="form_step_2">
                    <div class="product-details-inp">
                        <h3 class="thin-heading">Just a few more details..</h3>

                        <div class="input-feild">

                            <label for="Shipping_fees">Shipping fees</label>

                            <input type="number" name="Shipping_fees" class="input" data-identification_name="shipping_fees"
                            required
                            placeholder="Rs. 120">
                        </div>

                        <div class="input-feild">

                            <label for="product_details">Product details (optional)</label>

                            <textarea data-identification_name="Additional_product_details" name="product_description" placeholder="Product dimensions/ Product weight (optional)"></textarea>
                        </div>


                        <div class="next-btn-con two_btn_con">
                            <a class="prev_step_btn outline-btn" id="prev_step_btn">Previous step</a>

                            <input type="submit" value="Next Step" class="next big_btn">
                        </div>
                    </div>
                </form>
            </div>

        </section>


    </main>
</body>
</html>
