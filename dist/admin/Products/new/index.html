<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New product</title>
    <!-- stylings  -->
    <link rel="stylesheet" href="../../../Styles/admin_new_product.css">
<script defer src="../../../admin_new_product.js"></script></head>
<body>
    <nav>
        <a href="/admin/">
            <img src="https://scontent.fkhi5-2.fna.fbcdn.net/v/t39.30808-6/404338963_122111768576103852_3887662244884141609_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeE0R6tgqpTtS4zjMigclW01_9I1hSZZ-ZL_0jWFJln5kuH3b_35bEJzZ41j4XsDmjMYKanK699U6_bNSQ6Pi--w&_nc_ohc=zk7kUAfnn-QAX95bE7Y&_nc_zt=23&_nc_ht=scontent.fkhi5-2.fna&oh=00_AfATC5bH0YInx6mKA2fP3ZCoxNWZSBhPLstXL4wes17YYw&oe=65F73F20" alt="logo" class="logo">
        </a>

        <a href="/admin/" class="go_back_btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg>
        </a>
    </nav>

    <main>
        <aside>
            <div class="step-indicator">
                <div class="step step-1">
                    <div class="ball active">
                        1
                    </div>
                    <div class="line-con">
                        <div class="line"></div>
                    </div>
                </div>
                
                <div class="step step-2">
                    <div class="ball">
                        2
                    </div>
                </div>
            </div>
        </aside>
    
        <!-- section to take the product details  -->
        <section class="product_details_inp" id="product_details_inp">
            <!-- display area to show msgs  -->
            <div class="msg_display">
                <h1 id="header" class="thin-heading">Create new product</h1>
            </div>

            <!-- inputs area to take inputs  -->
            <div class="info_inpts">

                <!-- to take images(primary and secondry input) -->
                <div class="image-inpts">

                    <!-- for primary (main) image  -->
                    <div 
                    class="image-upload" id="primary_image-upload"
                    >

                        <img 
                        src="https://cdn-icons-png.flaticon.com/512/126/126477.png" 
                        alt="upload-inidication" draggable="false" id="primary_image-indication" data-hideOnImagePreview>

                        <p data-hideOnImagePreview>Drop your image here or <a href="#upload">click to upload</a></p>

                        <input hidden id="primary_image-inp" type="file" name="image_primary_upload_inp" accept="image/*"
                        class="input_file"/>

                        <img data-showOnImagePreview class="preview-img hidden" src="" />

                        <button
                        data-showOnImagePreview
                        class="cancelImage hidden"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                        </svg> 
                    </button>
                    </div>

                    
                </div>
            </div>
        </section>
    </main>
</body>
</html>
